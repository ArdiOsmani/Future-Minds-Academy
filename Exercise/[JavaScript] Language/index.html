<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        #input{
            padding: 5px;
            border:none;
            border-bottom: 1px solid grey;
            font-size: 1.2rem;
        }

        #input:focus{
            outline: none;
            border-bottom: 2px solid purple;
        }
    </style>
</head>
<body>
    <input type="text" id="input" placeholder="hello!">
    <script>
        let language = prompt('Type a language!');

        if(language == 'sq'){
            document.getElementById('input').placeholder = 'Pershendetje Filan Fisteku!';
        }
        else if(language == 'en'){
            document.getElementById('input').placeholder = 'Hello John Doe!';
        }
        else if(language == 'de'){
            document.getElementById('input').placeholder = 'Halo Max Mustermann!';
        }
        else{
            document.getElementById('input').placeholder = 'Unknown Language!';
            throw new Error('Unknown Language!');
        }
    </script>
</body>
</html>
