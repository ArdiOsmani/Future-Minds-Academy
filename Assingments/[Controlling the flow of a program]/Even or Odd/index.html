<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Type a number'));

        if(num % 2 == 1){
            console.log('The number is Odd');
        }
        else{
            console.log('The number is Even');
        }
    </script>
</body>
</html>
