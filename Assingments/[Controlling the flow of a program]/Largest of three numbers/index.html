<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Type the first number'));
        let b = parseInt(prompt('Type the second number'));
        let c = parseInt(prompt('Type the third number'));

        if(a >= b && a>= c){
            console.log('The first number is bigger than the other 2')
        }
        else if(b >= a && b>= c){
            console.log('The second number is bigger than the other 2')
        }
        else{
            console.log('The third number is bigger than the other 2')
        }
    </script>
</body>
</html>
