<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = parseInt(prompt('Type the points of the exam'));
        
        if(grade <= 19){
            console.log('Your grade is 1');
        }
        else if(grade <= 39){
            console.log('Your grade is 2');
        }
        else if(grade <= 59){
            console.log('Your grade is 3');
        }
        else if(grade <= 79){
            console.log('Your grade is 4');
        }
        else if(grade<= 100){
            console.log('Your grade is 5');
        }
        else{
            console.log('There was an error in your input')
        }
    </script>
</body>
</html>
