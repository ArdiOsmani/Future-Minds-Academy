<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let x = parseInt(prompt('Enter a number:'));
    
    if (isNaN(x) || x < 1) {
        console.log('Invalid input. Please enter a positive number greater than 0.');
    } else {
        let prev1 = 1;
        let prev2 = 1;

        console.log('The first ' + x + ' numbers from the Fibonacci Sequence are:');

        for (let i = 0; i < x; i++) {
            if (i < 2) {
                console.log('1');
            } else {
                let current = prev1 + prev2;
                console.log(current);
                prev1 = prev2;
                prev2 = current;
            }
        }
    }
    </script>
</body>
</html>
