<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const printHelloWorld = function () {
            for (let i = 0; i < 10; i++) {
                console.log("Hello World");
            }
        };

        const printString = (inputString) => {
            console.log(inputString);
        };

        const convertKilometersToMiles = function (kilometers) {
            const miles = kilometers * 0.621371;
            return miles;
        };

        const generateWelcomeMessage = function (name, surname) {
            const message = `Welcome, ${name} ${surname}`;
            return message;
        };

        const isWorkingCitizen = (age) => age >= 18 && age < 65;

        const isEven = function (number) {
            return number % 2 === 0;
        };

        try {
            printHelloWorldBeforeCreation();
        } catch (error) {
            console.error("Error:", error.message);
        }

        const printHelloWorldBeforeCreation = function () {
            console.log("Hello World - Called before creation");
        };

        printHelloWorld();

        printString("This is a sample string.");

        const milesResult = convertKilometersToMiles(10);
        console.log(`10 kilometers is approximately ${milesResult.toFixed(2)} miles.`);

        const welcomeMessage = generateWelcomeMessage("John", "Doe");
        console.log(welcomeMessage);

        const age = 25;
        console.log(`Is the person a working citizen? ${isWorkingCitizen(age)}`);

        const numberToCheck = 7;
        console.log(`Is ${numberToCheck} an even number? ${isEven(numberToCheck)}`);
    </script>
</body>

</html>
