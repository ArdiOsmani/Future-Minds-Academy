<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .light{
            background-color: lightgrey;
            color: black;
        }

        .dark{
            background-color: black;
            color: white;
        }

        .new{
            border: 2px solid yellow;
            box-shadow: 2px 2px 2px grey;
        }
    </style>

    <title>Three CSS Classes</title>
</head>
<body>
    
    <main>
        <section>
            <h1 class="light">Three CSS Classes</h1>
            <h1 class="light">Three CSS Classes</h1>
            <h1 class="dark">Three CSS Classes</h1>
            <h1 class="dark">Three CSS Classes</h1>
            <h1 class="new">Three CSS Classes</h1>
            <h1 class="new">Three CSS Classes</h1>
            <h1 class="light new">Three CSS Classes</h1>
            <h1 class="light new">Three CSS Classes</h1>
            <h1 class="dark new">Three CSS Classes</h1>
            <h1 class="dark new">Three CSS Classes</h1>
        </section>
    </main>

</body>
</html>
