<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 8px;
            margin: 10px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #facts-container {
            margin-top: 20px;
        }

        .fact {
            margin-bottom: 10px;
        }

        .error {
            display: none;
            color: red;
        }

        .show{
            display: block;
        }
    </style>
</head>

<body>
    <h1>Date Facts</h1>
    <label for="dob">Enter your Date of Birth:</label>
    <input type="date" id="dob" required>
    <button onclick="getBirthdayFacts()">Submit</button>

    <div id="facts-container">
        <p id="error" class="error">PLEASE TYPE A VALID DATE OF BIRTH!!!</p>
    </div>

    <script>
        async function getApi(day, month) {
            const url = `https://numbersapi.p.rapidapi.com/${month}/${day}/date?fragment=true&json=true`;
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'aa6c822d06mshba6fa3a1a045633p1f70c4jsnede1b8640ba3',
                    'X-RapidAPI-Host': 'numbersapi.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                return result.text;
            } catch (error) {
                alert(error);
            }
        }

        async function getBirthdayFacts() {
            const dobInput = document.getElementById('dob');
            const dob = new Date(dobInput.value);
            const factsContainer = document.getElementById('facts-container');

            if (isNaN(dob.getTime())) {
                let error = document.getElementById('error');
                error.classList.add('show');
                return;
            }

            const day = dob.getDate();
            const month = dob.getMonth() + 1;

            try {
                const [fact1, fact2, fact3] = await Promise.all([
                    getApi(day, month),
                    getApi(day, month),
                    getApi(day, month)
                ]);

                factsContainer.innerHTML = `
                    <div class="fact">${fact1}</div>
                    <div class="fact">${fact2}</div>
                    <div class="fact">${fact3}</div>
                `;
            } catch (error) {
                alert(error);
            }
        }
    </script>
</body>

</html>
