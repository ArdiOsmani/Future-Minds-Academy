<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: rgb(0, 120, 160);
        }
    </style>
</head>
<body>
    <script>
        let width = parseInt(prompt('Type the width of the room!'));
        let height = parseInt(prompt('Type the height of the room!'));
        let glass;

        if(width < height){
            glass= width;
            width = height;
            height = glass;
        }

        let room = document.createElement('div');
        room.style.width = width +'%';
        room.style.height = height +'%';
        document.body.appendChild(room);

    </script>
</body>
</html>
